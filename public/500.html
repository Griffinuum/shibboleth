<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name='viewport' content='initial-scale=1'>
    <title>We're sorry, but something went wrong (500)</title>
    <style type="text/css">
      body {
        background-color: mistyrose;
        color: #666;
        text-align: center;
        font-family: helvetica, sans-serif;
        overflow:hidden;
      }
      div#dialog {
        -webkit-transition: -webkit-transform 0.7s ease-in-out;
        -moz-transition: -moz-transform 0.7s ease-in-out;
      }
      div#dialog > div{
        background-color: #fff;
        padding: 0 2em;
        margin: 4em 1em 0 1em;
        border:1px solid #ccc;
        border-radius:10px;
        -webkit-border-radius: 10px;
        -moz-border-radius: 10px;
        -webkit-box-shadow: 0px 3px 5px #888;
        -moz-box-shadow: 0px 3px 5px #888;
        box-shadow: 0px 3px 5px #888;
        -webkit-transform-origin: 10% 20%; /* Safari and Chrome */
        -webkit-animation: webkit-creeper 1.5s;
        -webkit-animation-delay: 4s;
        -webkit-animation-fill-mode: forwards;
        -moz-transform-origin: 10% 20%; /* Safari and Chrome */
        -moz-animation: moz-creeper 1.5s;
        -moz-animation-delay: 4s;
        -moz-animation-fill-mode: forwards;
      }
      @-webkit-keyframes webkit-creeper {
        0% {-webkit-transform:rotate(0deg);}
        25% {-webkit-transform:rotate(130deg);}
        45% {-webkit-transform:rotate(50deg);}
        70% {-webkit-transform:rotate(110deg);}
        90% {-webkit-transform:rotate(70deg);}
        100% {-webkit-transform:rotate(95deg);}
      }
      @-moz-keyframes moz-creeper {
        0%   {-moz-transform:rotate(0deg);}
        25%  {-moz-transform:rotate(130deg);}
        45%  {-moz-transform:rotate(50deg);}
        70%  {-moz-transform:rotate(110deg);}
        90%  {-moz-transform:rotate(70deg);}
        100% {-moz-transform:rotate(95deg);}
      }
      h1 {
        font-size:1.4em;
        color:#f00;
        text-shadow: #ddd 0.0em 0.1em;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        document.querySelector('#dialog div:first-child').addEventListener('webkitAnimationStart', function(e){
          setTimeout(function(){
            var div = document.querySelector('#dialog');
            div.style.webkitTransform = "translate3d(0,2000px,0)";
          }, 1300)
        }, true)
        document.querySelector('#dialog div:first-child').addEventListener('animationstart', function(e){
          setTimeout(function(){
            var div = document.querySelector('#dialog');
            div.style.webkitTransform = "translate(0,2000px)";
            div.style.MozTransform = "translate(0,2000px)";
          }, 1300)
        }, true)
      })
    </script>
  </head>

  <body>
    <!-- This file lives in public/500.html -->
    <div id="dialog">
      <div>
        <h1>We're sorry, but something went wrong.</h1>
        <p>We've been notified about this issue and we'll take a look at it shortly.</p>
      </div>
    </div>
  </body>
</html>
